<HTML>
<head>
	<script src="./js/ContentPipeline.js"></script>	
	<script src="./js/IO.js"></script>
	<script src="./js/Vec2.js"></script>
	<script src="./js/TextRenderFormat.js"></script>
	<script src="./js/RenderHelper.js"></script>
	<script src="./js/Input.js"></script>
	<script src="./js/GUIControls.js"></script>
	<script src="./js/GUIGraphics.js"></script>
	<script src="./js/GUI.js"></script>
	<script src="./js/Game.js"></script>
</head>
<body style="margin:0;text-align:center;background-color:black;color:white;">
	<canvas id="gameCanvas" width="640" height="640"></canvas>
	<script>

		// get a reference to the game canvas
		var  gameCanvas = document.getElementById("gameCanvas"); 
		var game = new Game();

		game.SetCanvasTarget(gameCanvas);
		game.SetContentPipeline(new ContentPipeline());
		game.SetInputHandler(new InputHandler());
		game.SetCurrentGUI(GUI_SplashScreen.Default);
		game.ClearCanvas();
		game.StartRunning();
	</script>
</body>
</HTML>
