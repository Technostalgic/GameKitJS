<HTML>
<head>
	<script src="./js/IO.js"></script>
	<script src="./js/Vec2.js"></script>
	<script src="./js/Game.js"></script>
	<script src="./js/Input.js"></script>
</head>
<body style="margin:0;text-align:center;background-color:black;color:white;">
	<canvas id="gameCanvas" width="600" height="600"></canvas>
	<script>

		var  gameCanvas = document.getElementById("gameCanvas"); 
		var game = new Game();

		game.SetPaintingTarget(gameCanvas);
		game.AttachInputHandler(new InputHandler());
		game.ClearCanvas();
	</script>
</body>
</HTML>
